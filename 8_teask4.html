<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<title></title>
	<style type="text/css">
		.d1{
			height: 500px;
		}
		.d2{
			height: 300px;
		}
		.d3{
			height: 300px;
		}
		.d4{
			height: 100px;
		}
		.d5{
			height: 100px;
		}
		.d6{
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 col-sm-12 bg-danger d1"></div>
			<div class="col-md-8 col-sm-12 bg-warning d2">
				<div class="row">
					<div class="col-md-6 col-sm-12 bg-success d3"></div>
					<div class="col-md-6 col-sm-12 bg-info d3">
						<div class="row">
							<div class="col-md-12 col-sm-12 bg-secondary d5"></div>
						</div>
						<div class="row">
							<div class="col-md-12 col-sm-12 bg-warning d6"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 bg-white d4"></div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 bg-dark d4"></div>
				</div>
			</div>
			<div class="col-md-2 col-sm-12 bg-danger d1"></div>
		</div>

	</div>

</html>
